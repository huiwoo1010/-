    <body>
        <div class="container">
            
            <section id="main" class="mx-auto my-5 py-1 px-3">
                
                    <button id="langbutton" style="width:100px; font-size: 1em;" class="btn btn-outline-danger mt-3">English</button>
                    <h1 class="px-20 my-3 mx-auto"; style="font-family: 'title', sans-serif;">
                        Bio-Chem Type Indicator
                    </h1>
                    

                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <img src="./img/mainpage.jpg" alt="mainImage" class="img-fluid">
                </div>
                <br>
                <p id="start-narrate">
                    아래 시작하기 버튼을 눌러 테스트를 진행하세요!
                </p>
                <button id="bio-button" style="width:200px; font-size: 2em; margin: 20px 20px 20px 0px;" class="btn btn-outline-danger mt-3" onclick="js:begin(1)">세포 테스트</button>
                
                <button id="chem-button" style="width: 200px; font-size: 2em; margin: 20px 20px 20px 0px;" class="btn btn-outline-danger mt-3" onclick="js:begin(2)">화학 테스트</button>
            </section>

            <section id="qna">
                <div class="status mx-auto mt-3">
                    <div class="statusBar">
                    </div>
                </div>
                <div class="qBox my-5 py-3  mx-auto">

                </div>
                <div class="answerBox">

                </div>
                <div class="goback">

                </div>
            </section>
            <section id="result" class="mx-auto my-5 py-5 px-3">
                <h1 id="result-text" class="pt-2">당신의 결과는?</h1>
                <div class="resultname">

                </div>
                <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">


                </div>
                <div class="resultDesc">

                </div>

                <button id="myButton" onclick="CopyTextFunction()">친구들과 함께하기</button>
                
                <script>
                    function CopyTextFunction() {
                        const textArea = document.createElement('textarea');
                        textArea.value = 'whats-your-bcti.com';
                        document.body.appendChild(textArea);
                        textArea.select();
                        textArea.setSelectionRange(0, 99999);
                        try {
                            document.execCommand('copy');
                        } catch (err) {
                            console.error('복사 실패', err);
                        }
                        textArea.setSelectionRange(0, 0);
                        document.body.removeChild(textArea);
                        alert('텍스트가 복사되었습니다.');
                    }
                </script>

            </section>
            <script src="./js/biodata.js" charset="utf-8"></script>
            <script src="./js/chemdata.js" charset="utf-8"></script>
            <script src="./js/biodataeng.js" charset="utf-8"></script>
            <script src="./js/chemdataeng.js" charset="utf-8"></script>
            <script src="./js/start.js" charset="utf-8"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
